function calculateDays() {
    // Récupérer et convertir les âges de l'utilisateur en nombres
    const age1 = parseInt(document.getElementById('age1').value);
    const age2 = parseInt(document.getElementById('age2').value);

    // Réinitialiser les messages d'erreur et de résultat
    document.getElementById('result').innerText = '';
    document.getElementById('nombre').innerText = '';
    document.getElementById('error').innerText = '';

    // Vérifier si les âges sont valides
    if (isNaN(age1) || age1 <= 0) {
        document.getElementById('error').innerText = "Veuillez entrer un âge valide.";
        return;
    }
    
    if (isNaN(age2) || age2 <= age1) {
        document.getElementById('error').innerText = "l'age visé ne peut pas etre  inferieur ou egal  a ton age actuel";
                return;
    }

    // Calcul du nombre de jours vécus et des jours restants
    const daysLived1 = age1 * 365; // Approximation du nombre de jours vécus
    const daysLived2 = age2 * 365;
    const atteindre = daysLived2 - daysLived1; // Différence entre les jours visés et les jours actuels

    // Afficher le résultat
    document.getElementById('result').innerText = `Vous avez vécu environ ${daysLived1} jours.`;
    document.getElementById('nombre').innerText = `Il vous reste environ ${atteindre} jours pour atteindre ${age2} ans.`;
}
